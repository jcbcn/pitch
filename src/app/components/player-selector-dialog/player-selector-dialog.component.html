<h2 mat-dialog-title>Select a {{position || 'player'}}</h2>
<mat-dialog-content class="mat-typography mat-dialog-content">
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
    [scrollWindow]="false" [infiniteScrollContainer]="'.mat-dialog-content'" [fromRoot]="true" fxLayout="column"
    fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="space-around center">
    <div *ngFor="let card of cards$ | async" (click)="callback(card.id)">
      <pitch-player-card [card]="getPitchCard(card)" size="sm" mode="squad"></pitch-player-card>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="callback(null)">Remove Player</button>
</mat-dialog-actions>
