<div class="w-full flex">
    <div class="w-1/6 hidden lg:block"></div>
    <div class="flex-grow">
        <div class="my-2 lg:my-16 flex flex-row md:items-center align-center justify-center w-full">
            <div class="w-full md:w-2/3">
                <div class="mt-4 w-full p-4">
                    <div class="mb-4 font-semibold text-lg">Season 1 <span class="text-grey text-sm"> (Now)</span>
                    </div>
                    <div class="text-center mb-10">
                        <span
                            class="rounded-full bg-grey uppercase px-4 py-2 pr-0 text-white border border-grey-lighter text-sm font-bold">Live
                            Matches
                            <span
                                class="rounded-full bg-grey-light uppercase px-4 py-2 text-white text-sm font-bold ml-2">0</span>
                        </span>
                    </div>
                    <!-- <div class="mb-4 text-indigo font-semibold uppercase">Live matches</div>
                    <div class="font-bold text-sm lg:text-xl mb-2 pb-3 text-center">
                        <p>0</p>
                    </div> -->
                    <div class="mb-4 font-semibold text-lg">Season Rank</div>
                    <div class="font-bold text-sm lg:text-xl mb-2 pb-3 text-center">
                        <div>
                            <fa-icon [icon]="starIcon" size="2x" class="text-yellow-dark"></fa-icon>
                            <fa-icon [icon]="starIcon" size="2x" class="text-grey"></fa-icon>
                            <fa-icon [icon]="starIcon" size="2x" class="text-grey"></fa-icon>
                            <fa-icon [icon]="starIcon" size="2x" class="text-grey"></fa-icon>
                            <fa-icon [icon]="starIcon" size="2x" class="text-grey"></fa-icon>
                        </div>
                    </div>
                </div>
                <hr class="py-0 my-0 border border-grey-lighter">
                <div *ngIf="unclaimed" class="pt-4">
                    <div class="mt-4 mx-auto w-2/3">
                        <div class="mb-4 font-semibold">Match Rewards</div>
                        <div class="flex items-center justify-center mb-4 ml-4">
                            <span class="inline-flex bg-yellow rounded-full mr-4 p-2">
                                <span class="text-black">+ Â£10,000</span>
                            </span>
                        </div>
                        <div class="flex items-center justify-center mb-4 ml-4">
                            <span class="inline-flex bg-orange rounded-full mr-4 p-2">
                                <span class="text-white">+ 1,000 XP</span>
                            </span>
                        </div>
                        <div class="flex items-center justify-center mb-4 ml-4">
                            <span class="inline-flex bg-grey rounded-full mr-4 p-2">
                                <span class="text-black">+ 1 Regular Pack</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div *ngIf="canMatchmake"
                    class="p-8 text-indigo-darker rounded rounded-t-none text-center uppercase font-bold ">
                    <div class="w-full flex items-center justify-center">
                        <button (click)="matchmake()"
                            class="h-12 flex-grow relative mt-4 mr-2 bg-indigo hover:bg-indigo-dark text-white font-bold py-2 px-4 rounded">
                            <div *ngIf="showStatus">
                                <fa-icon [icon]="loadingIcon" [spin]="true"></fa-icon>
                                <span class="ml-2">{{statusMessage}}</span>
                            </div>
                            <div *ngIf="!showStatus">
                                <fa-icon [icon]="findMatchIcon" class="text-white"></fa-icon> Find Match
                            </div>
                            <span
                                class="absolute pin-t pin-r -mt-2 -mr-2 rounded-full bg-red uppercase px-2 py-1 text-white text-xs font-bold">LIVE</span>
                        </button>
                        <button type="button" disabled
                            class="h-12 flex-grow relative mt-4 mr-2 bg-grey-light text-white font-bold py-2 px-4 rounded cursor-default">
                            <fa-icon [icon]="simMatchIcon" class="text-white"></fa-icon>
                            Sim Match
                            <span
                                class="absolute pin-t pin-r -mt-2 -mr-2 rounded-full bg-red-lighter uppercase px-2 py-1 text-white text-xs font-bold">COMING
                                SOON</span>
                        </button>
                    </div>
                </div>
                <div class="px-4 pb-2" *ngIf="unclaimed">
                    <button (click)="claim()"
                        class="h-12 w-full mt-4 bg-green hover:bg-green-light text-white font-bold py-2 rounded">
                        <fa-icon [icon]="faGift" class="text-white"></fa-icon>
                        Claim Rewards
                    </button>
                </div>
                <div *ngIf="inProgress" class="p-4">
                    <button (click)="goToMatch()"
                        class="h-12 w-full mt-4 bg-grey hover:bg-grey-light text-white font-bold py-2 rounded">
                        <fa-icon [icon]="loadingIcon" [spin]="true"></fa-icon>
                        Match in progress...
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="w-1/6 hidden lg:block"></div>
</div>
