<div class="p-4 flex">
    <button class="flex-grow relative mt-4 mr-2 bg-indigo hover:bg-indigo-dark text-white font-bold py-2 px-4 rounded">
        <fa-icon [icon]="findMatchIcon" class="text-white"></fa-icon>
        Find Match
        <span
            class="absolute pin-t pin-r -mt-2 -mr-2 rounded-full bg-red uppercase px-2 py-1 text-white text-xs font-bold">LIVE</span>
    </button>
    <button class="flex-grow mt-4 ml-2 bg-grey hover:bg-grey-light text-white font-bold py-2 px-4 rounded">
        <fa-icon [icon]="simMatchIcon" class="text-white"></fa-icon>
        Sim Match
    </button>
</div>

<div class="flex">
    <div class="flex-auto text-grey-darker text-center px-4 py-2 m-2">
        <div class="rounded overflow-hidden shadow-lg bg-indigo-light text-white">
            <div class="px-3 py-2">
                <div class="font-bold text-lg mb-2 pb-3">
                    Rank
                </div>
                <div class="font-bold text-xl mb-2 pb-3">
                    <fa-icon [icon]="starIcon" class="text-yellow leading-loose"></fa-icon>
                    <span class="leading-loose ml-1">5</span>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-auto text-grey-darker text-center px-4 py-2 m-2">
        <div class="rounded overflow-hidden shadow-lg bg-indigo-light text-white">
            <div class="px-3 py-2">
                <div class="font-bold text-lg mb-2 pb-3">
                    Level 3
                </div>
                <div class="w-full">
                    <div class="shadow w-full bg-grey-light">
                        <div class="bg-green-light text-xs font-bold leading-none py-1 text-center" style="width: 45%">5323
                            xp</div>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="flex">
    <div class="flex-auto text-grey-darker text-center px-4 py-2 m-2">
        <div class="rounded overflow-hidden shadow-lg bg-indigo-light text-white">
            <div class="px-3 py-2">
                <div class="font-bold text-lg mb-2 pb-3">
                    Next Fixture
                </div>
                <div class="font-bold text-lg mb-2 pb-3">
                    Your Team vs Another Team
                </div>
            </div>
        </div>
    </div>

    <div class="flex-auto text-grey-darker text-center px-4 py-2 m-2">
        <div class="rounded overflow-hidden shadow-lg bg-indigo-light text-white">
            <div class="px-3 py-2">
                <div class="font-bold text-lg mb-2 pb-3">
                    Form
                </div>
                <div class="text-md mb-2 pb-3">
                    <span class="text-green">
                        <fa-icon [icon]="circleIcon"></fa-icon>
                    </span>
                    <span class="text-green">
                        <fa-icon [icon]="circleIcon"></fa-icon>
                    </span>
                    <span class="text-grey">
                        <fa-icon [icon]="circleIcon"></fa-icon>
                    </span>
                    <span class="text-red">
                        <fa-icon [icon]="circleIcon"></fa-icon>
                    </span>
                    <span class="text-red">
                        <fa-icon [icon]="circleIcon"></fa-icon>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
