<div class="flex content-center items-center justify-center" infiniteScroll [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <div class="w-1/6 hidden lg:block"></div>
  <div class="m-2 flex-grow">
    <table class="w-full text-center text-sm lg:text-base">
      <thead>
        <tr>
          <th class="p-4" scope="col"></th>
          <th class="p-4" scope="col">Result</th>
          <th class="p-4" scope="col">Claimed Rewards</th>
          <th class="p-4" scope="col">Kick Off</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of (matches$ | async)" class="cursor-pointer hover:bg-indigo-lighter p-2"
          (click)="goToMatch(match.id)">
          <td class="p-4">
            <div>{{match.homeTeam || 'Home Team'}}</div>
            <div class="font-semibold text-center">{{match.homeScore}} - {{match.awayScore}}</div>
            <div>{{match.awayTeam || 'Away Team'}}</div>
          </td>
          <td class="p-4">{{match.result}}</td>
          <td class="p-4">
            <span *ngIf="match.claimed">
              âœ…
            </span>
          </td>
          <td class="p-4">{{match.kickOff | timeAgo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="w-1/6 hidden lg:block"></div>
</div>
