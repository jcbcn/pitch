<table mat-table [dataSource]="matches$ | async" class="mat-elevation-z8" infiniteScroll [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [infiniteScrollContainer]="'#scroll-container'"
  [fromRoot]="true" style="text-align: center;">

  <ng-container matColumnDef="home">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"></th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.homeTeam}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"></th>
    <td mat-cell *matCellDef="let element">
      <a href [routerLink]="['/match', element.id]">{{element.homeScore}} - {{element.awayScore}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="away">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"></th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.awayTeam}} </td>
  </ng-container>

  <ng-container matColumnDef="claimed">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Claimed </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.claimed">
        <mat-icon matListIcon>check</mat-icon>
      </span>
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="kickOff">
    <th mat-header-cell *matHeaderCellDef> Kick Off </th>
    <td mat-cell *matCellDef="let element"> {{element.kickOff | timeAgo}} </td>
  </ng-container> -->

  <!--<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
