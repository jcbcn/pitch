<table mat-table matSort [dataSource]="cards$ | async" infiniteScroll [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50" (scrolled)="onScroll()" [infiniteScrollContainer]="'#scroll-container'"
  [fromRoot]="true" style="text-align: center;">
  <ng-container matColumnDef="card">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Card </th>
    <td mat-cell *matCellDef="let element" class="card-cell">
      <pitch-player-card [card]="getPitchCard(element)" size="sm" mode="squad" [matTooltip]="element.name"></pitch-player-card>
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container> -->

  <!-- <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container> -->

  <!-- <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
  </ng-container> -->

  <ng-container matColumnDef="goals">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Goals </th>
    <td mat-cell *matCellDef="let element"> {{element.goalsScored}} </td>
  </ng-container>

  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Created On </th>
    <td mat-cell *matCellDef="let element"> {{element.createdOn |  timeago:live}} </td>
  </ng-container>

  <!--<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
